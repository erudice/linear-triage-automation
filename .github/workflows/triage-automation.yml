name: Product Feedback Triage Automation

on:
  # Run every weekday at 7:00 AM CET (6:00 AM UTC)
  schedule:
    - cron: '0 6 * * 1-5'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (preview only, no changes)'
        required: false
        default: 'false'
        type: boolean
      issue:
        description: 'Process specific issue (e.g., PROF-23)'
        required: false
        type: string

jobs:
  triage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic requests

      - name: Run triage automation
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Build command based on inputs
          CMD="python triage_automation.py"

          # Check if this is a manual run with specific issue
          if [ -n "${{ github.event.inputs.issue }}" ]; then
            CMD="$CMD --issue ${{ github.event.inputs.issue }}"
          fi

          # Add --execute flag unless dry_run is true
          if [ "${{ github.event.inputs.dry_run }}" != "true" ]; then
            CMD="$CMD --execute"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Summary
        if: always()
        run: |
          echo "## Triage Automation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ github.event.inputs.issue }}" ]; then
            echo "- **Specific issue:** ${{ github.event.inputs.issue }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "- **Mode:** Dry run (no changes made)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Mode:** Execute" >> $GITHUB_STEP_SUMMARY
          fi
